{% extends 'base.html' %}


{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container w-75">
    <h1 class="text-center">Contact Us</h1>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group my-2">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group my-2">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group my-2">
            <label for="Phone">Phone No</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Your Number">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Suggestion</label>
          <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-2">Submit</button>
      </form>
  </div>
{% endblock body %}
